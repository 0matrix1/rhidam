<!DOCTYPE html>
<html>
    <head>Login to Ridham</head>
    <body>
        <form enctype="multipart/form-data" method="POST" autocomplete="on">
            {% csrf_token %}
            <input type="text" name="username">
            <input type="submit" value="submit">
            <input type="hidden" name="fgpass" value=1>
        </form>
        <a href="{% url 'login_module:login' %}">Sign In</a>
        <a href="{% url 'login_module:createUserAccount' %}">Create a New Account</a>
    </body>
</html>
